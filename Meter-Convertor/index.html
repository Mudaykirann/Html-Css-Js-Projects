<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Convertor</title>
</head>
<link rel="stylesheet" href="./index.css">
<body>
    <div class="container">
        <h2 class="heading">Length Convertor</h2>
        <div class="content">
            <input type="number" id="input" placeholder="enter a value">
            <span></span>
            <input type="number" id="result" placeholder="result">
        </div>
            <div class="options">
                <div id="input-options">
                    <select  id="input-options__values">
                        <option value="Meter" selected>Meter</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Kilometer">Kilometer</option>
                        <option value="Millimeter">Millimeter</option>
                    </select>
                </div>
                <div id="output-options">
                    <select id="output-options__values">
                        <option value="Meter" selected>Meter</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Kilometer">Kilometer</option>
                        <option value="Millimeter">Millimeter</option>
                    </select>
                </div>
            </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
